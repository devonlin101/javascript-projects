<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Javascript Notes</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My notes App</h1>
        <form action="">
          <input
            type="text"
            id="note-title"
            placeholder="Note title"
          /><textarea
            name=""
            id="note-text"
            cols="30"
            rows="10"
            placeholder="Note details"
          ></textarea>
          <button id="add-btn">Add Note</button>
        </form>
      </div>
    </header>
    <section>
      <div class="container">
        <h2>Your Notes</h2>
        <hr />
        <div id="notes">
          <div id="note">
            <p class="note-counter">Note 1</p>
            <h3 class="note-title">Hello World</h3>
            <p class="note-text">Some Note text</p>
            <button class="note-btn">Delete Note</button
            ><button class="note-btn edit-btn">Edit Note</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
