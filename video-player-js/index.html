<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="./styles.css"><script src="./script.js" defer></script><title>Custom Video Player</title></head><body><div class="player"><div class="player__loader"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><video class="player__video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&amp;profile_id=164" autoplay></video><div class="player__controls"><button class="player__toggle"></button><div class="player__range"><i class="material-icons">volume_up</i><input class="player__range-input" type="range" name="volume" min="0" max="1" step="0.05" value="1"></div><div class="player__range"><i class="material-icons">slow_motion_video</i><input class="player__range-input" type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1"></div><button class="player__button" data-skip="-10"><i class="material-icons">replay_10</i></button><button class="player__button" data-skip="30"><i class="material-icons">forward_30</i></button><div class="player__times"><span class="player__times--current">0:00</span><span> / </span><span class="player__times--duration">0:00</span></div><div class="player__progress"></div></div></div></body></html>
