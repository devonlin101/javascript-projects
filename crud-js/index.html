<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Simple CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="title text-center">
        <h1 class="display-5">
          <i class="fas fa-user-alt text-success"></i>
          <strong>Employee Manager</strong>
        </h1>
      </div>
      <div class="main row">
        <div class="col-sm-12 col-md-4">
          <form id="book-form" autocomplete="off">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="author">Position</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
              <label for="isbn">Employee #</label>
              <input type="text" id="isbn" class="form-control" />
            </div>
            <!--      <input type="submit" value="Edit Book" class="btn btn-success btn-block edit-btn" disabled> -->
            <input
              type="submit"
              value="Submit"
              class="btn btn-success btn-block add-btn"
            />
          </form>
        </div>
        <div class="col-sm-12 col-md-8">
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Employee #</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list">
              <tr>
                <td>John Doe</td>
                <td>Web Developer</td>
                <td>12345</td>
                <td>
                  <a href="#" class="btn btn-success btn-sm edit">Edit</a>
                </td>
                <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
