<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header">
      <h1 id="typing">Typing Speed Test</h1>
      <!-- Counter Section -->
      <div id="time">
        <h2>TIME</h2>
        <h1 id="counter">60</h1>
      </div>
      <!-- Result Section -->
      <div id="result">
        <!-- Words Per Minute -->
        <div class="showResult">
          <h2>WPM</h2>
          <h1 id="words">00</h1>
        </div>

        <!-- Characters Per Minute -->
        <div class="showResult">
          <h2>CPM</h2>
          <h1 id="characters">00</h1>
        </div>

        <!-- Total Errors -->
        <div class="showResult">
          <h2>ERRORS</h2>
          <h1 id="error">00</h1>
        </div>
      </div>
    </div>
    <div id="typing-content">
      <!-- Main Section -->
      <div id="input_area"></div>
      <textarea
        id="userInput"
        rows="4"
        cols="50"
        placeholder="click here to start typing"
        autofocus
      ></textarea>
      <a href="#" class="myButton" onclick="restartGame();">Restart Game </a>
    </div>
  </body>
</html>
